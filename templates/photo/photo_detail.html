{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail3" value="{{ object.title }}" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-6">
                    <img class="img-fluid" src="{{ object.image.url }}">
                </div>
              </div>
               <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" disable>{{object.description}}</textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-8 text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/photo/" class="btn btn-secondary" role="button">Photo</a>
                </div>
              </div>
            </form>



        </div>
    </div>
</div>

{% endblock %}
